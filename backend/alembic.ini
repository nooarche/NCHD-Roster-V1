# create migrations dir if missing
mkdir -p backend/migrations

# create a minimal alembic.ini if missing
[ -f backend/alembic.ini ] || cat > backend/alembic.ini <<'EOF'
[alembic]
script_location = migrations
sqlalchemy.url = postgresql+psycopg2://roster:roster@db:5432/rosterdb
EOF

# optional marker so git tracks the folder
[ -f backend/migrations/README.md ] || printf "Alembic migrations (placeholder).\n" > backend/migrations/README.md
