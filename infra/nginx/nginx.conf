# infra/nginx/nginx.conf
worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # Upstreams (service names from docker-compose)
  upstream backend { server backend:8000; }
  upstream frontend_dev { server frontend:5173; }

  server {
    listen 80;

    # Frontend (dev via Vite; later you can swap to static build)
    location / {
      proxy_pass http://frontend_dev;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # API proxy to FastAPI
      # API → FastAPI (strip /api/ automatically via trailing slash form)
location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    # The trailing slash on proxy_pass tells nginx to forward /api/foo → /foo
    proxy_pass http://backend/;

    proxy_redirect off;
  }
  }
}
